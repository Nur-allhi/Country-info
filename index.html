<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Country Info</title>
</head>

<body class="container">
    <section class="mt-5">
        <h3 class="text-center">The Country information you want</h3>
    </section>
    <section class="d-flex justify-content-center" s>
        <div class="mt-5">
            <div class="input-group mb-3">
                <input id="country-input" class="form-control-lg" type="text" class="form-control"
                    placeholder="Recipient's username" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="sarch-btn">Sarch</button>
            </div>
            <div>
                <p>Name: <span>Bangladesh</span></p>
                <p>Capital: <span>Dhaka</span></p>
                <p>Population: <span>18000000</span></p>
                <button id="more-info-btn" type="button" class="btn btn-info mt-2">More
                    Info</button>
            </div>
            <div class="mt-3" id="more-info">
                <p>Region: <span>Asia</span></p>
                <p>Currencie: <span>TAKA</span></p>
                <p>Area: <span>155570 </span>&#13218;</p>
            </div>
        </div>
    </section>
    <section></section>
    <script src="app.js"></script>
</body>

</html>
