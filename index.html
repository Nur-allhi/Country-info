<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Country Info</title>
</head>

<body class="container">

    <section class="mt-5">
        <h3 class="text-center">The Country information you want</h3>
    </section>
    <section class="d-flex justify-content-around" s>
        <div class="mt-5">
            <div class="input-group mb-3">
                <input id="country-input" class="form-control-lg" type="text" class="form-control"
                    placeholder="Valid Country" aria-label="Valid Country" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="sarch-btn">Sarch</button>
            </div>
            <div>
                <p>Name: <span id="country-name">Bangladesh</span></p>
                <p>Passport-Name: <span id="pass-name">People's Republic of Bangladesh</span></p>
                <p>Capital: <span id="capital">Dhaka</span></p>
                <p>Population: <span id="population">18000000</span></p>
                <button id="more-info-btn" type="button" class="btn btn-info mt-2">More
                    Info</button>
            </div>
            <div class="mt-3 mb-3" id="more-info">
                <div>
                    <p>Region: <span id="region">Asia</span></p>
                    <p>Language: <span id="language">Bengali</span></p>
                    <p>Area: <span id="area">155570 </span> &#13218;</p>
                    <p>Timezone: <span id="timezone">UTC+06:00</span></p>
                    <p>Currencie: <span id="currencie">BDT</span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
